<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CHESS ONLINE</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        display: flex;
        align-items: center;
        /*justify-content: center*/;
        min-height: 100vh;
        background: #5256ad;
        display: block;
    }

    img{
        display: inline-block;
        margin: 100px;
        width: 600px;
        height: 300px;
    }
</style>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <section>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Chess Online</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="">Home</a>
                        </li>
                    </ul>
                    {% if user.is_authenticated %}
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        {{ request.user }}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="logout">Logout</a></li>
                    </ul>
                    {% else %}
                    <!-- Button to trigger Signup modal -->
                    <button type="button" class="btn btn-success mx-2" data-bs-toggle="modal"
                        data-bs-target="#signupModal">
                        Register
                    </button>

                    <!-- Signup Modal -->
                    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModal"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="signupModalTitle">Register Here</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="register" method="post">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" class="form-control" name="username"
                                                placeholder="Enter Username here" id="username" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="text" class="form-control" name="email"
                                                placeholder="Enter Email here" id="email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="pass1" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="pass1" name="pass1"
                                                placeholder="Enter Password here" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="pass2" class="form-label"> Confirm Password</label>
                                            <input type="password" class="form-control" id="pass2" name="pass2"
                                                placeholder="Confirm Password here" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Register</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Button to trigger Login modal -->
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#loginModal">
                        Login
                    </button>

                    <!-- Login Modal -->
                    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="loginModalTitle">Login Here</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="login" method="post">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="loginusername"
                                                name="loginusername" aria-describedby="emailHelp" required
                                                placeholder="Enter your Username here">
                                        </div>
                                        <div class="mb-3">
                                            <label for="pass" class="form-label">Password</label>
                                            <input type="password" placeholder="Enter your Password here"
                                                class="form-control" id="loginpassword" name="loginpassword" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}
            </div>
        </nav>
    </section>

    <section align="center">
        {% load static %} <img src="{% static "chess1.jpg" %}" />
    </section>

</body>
</html>
